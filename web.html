<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Encriptado Texto</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Encriptar y Desencriptar</h1>
            <button class="btn0"
                            type="button"
                            onclick="reiniciar(); ">Reiniciar
                        </button>
        </header>
        <div class="container">
            <div class="word">

                <div class="cajaTextarea">
                    <textarea name="" id="textOne" cols="30" rows="10" placeholder="Ingrese el texto a encriptar"></textarea>

                    <div class="cajaBotones">
                        <button class="btn1"
                            type="button"
                            onclick="encriptarTexto(); ">Encriptar
                        </button>

                        
                    </div>
                </div>
                <div>
                    <button class="btn2"
                            type="button"
                            onclick="copiar(); ">Enviar a Desencriptar
                        </button>
                </div>
                <div class="cajaTextarea">
                    <textarea name="" id="textTwo" cols="30" rows="10" placeholder="Selecione el boton para Desencriptar el texto "></textarea>

                    <div class="cajaBotones">
                        <button class="btn3"
                            type="button"
                            onclick="desencriptarTexto();">Desencriptar
                        </button>

                    </div>
                </div>
            </div>

        </div>

    </body>
    <script src="javacriptjs.js"></script>
</html>
